<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="section login">
        <ul class="section__list">
            <li class="section__item section__item--login">
                <header class="login__header">
                    <a href="" class="link link--logo">
                        <picture class="img">
                            <source media="(max-width: 767.98px)" srcset="img/logo-mobile.svg" width="160" height="28"
                                alt="IG logo">
                            <source media="(min-width: 768px) and (max-width:1439.98px)" srcset="img/logo-tablet.svg"
                                width="160" height="28" alt="IG logo">
                            <source media="(min-width:1440px)" srcset="img/logo-desktop.svg" width="106" height="18"
                                alt="IG logo">
                            <img src="img/logo-desktop.svg" width="106" height="18" alt="IG logo" />
                        </picture>
                    </a>
                    <button class="btn btn--close" id="closeLogIn"><img src="img/close.svg" width="24" height="24"
                            alt="IG logo" /></button>
                </header>
                <div class="login__content">
                    <div class="login__content--wrap">
                        <header class="login__content--header login__content--center">
                            <picture class="img img--check">
                                <source media="(max-width: 767.98px)" srcset="img/thanks.svg" width="181" height="125" alt="Thank you!">
                                <source media="(min-width: 768px) and (max-width:1439.98px)" srcset="img/thanks.svg" width="181" height="125" alt="Thank you!">
                                <source media="(min-width:1440px)" srcset="img/thanks.svg" width="181" height="125" alt="Thank you!">
                                <img src="img/thanks.svg" width="181" height="125" alt="Thank you!" />
                            </picture>
                            <h1 class="title title--section title--bold title--dark desc--center">Thank you!</h1>
                            <p class="desc desc--normal desc--center desc--middle">Your password has been successfully updated!</p>
                            <a href="login.html" class="btn btn--primary btn--thanks desc--center">Log In</a>
                        </header>
                    </div>
                </div>
            </li>
            <li class="section__item hide">
                <div class="login__wrap login__wrap--absolute">
                    <div class="login__wrap-inner">
                        <img src="img/quote.svg" width="26" height="20" alt="quote icon">
                        <p class="desc desc--large desc--bold desc--light">The stock market is designed to transfer
                            money from the
                            Active to the Patient.</p>
                    </div>
                    <div class="login__wrap-inner login__wrap-inner--row">
                        <div class="login__wrap-inner">
                            <p class="desc desc--large desc--bold desc--light">Warren Buffett</p>
                            <p class="desc desc--normal desc--middle">Chairperson of Berkshire Hathaway</p>
                        </div>
                    </div>
                </div>
                <picture class="img">
                    <img src="img/img_1-desktop.webp" width="700" height="673" alt="Warren Buffett" />
                </picture>
            </li>
        </ul>
    </section>
    <script src="js/2fa.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/choose-programm.js"></script>
    <script src="js/copy.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/form-btn-disabled.js"></script>
    <script src="js/imgtoinfo.js"></script>
    <script src="js/lang-menu.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/nav-links.js"></script>
    <script src="js/password.js"></script>
    <script src="js/paste.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/post-carousel.js"></script>
    <script src="js/range-input.js"></script>
    <script src="js/resendcount.js"></script>
    <script src="js/search.js"></script>
    <script src="js/select.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/turngoal.js"></script>
    <script src="js/upload-remove-img.js"></script>
    <script src="js/countBtn.js"></script>
</body>

</html>
